<body>
  <div class="lSidePanel">
    <!-- <h1 class="brand">BITR</h1> -->
  </div>

  <nav class="navBar">
    <button class="homePageButton" onclick="window.location.href = '../homePage/index.html' ">HOME</button>
    <form action="submit" class="userSearchForm">
      <input id="searchInput" type="text" placeholder="Search Users">
    </form>
    <button class="openPostFormButton" onclick="openForm()">+</button>
  </nav>

  <div id="addPostFormContainer">
      <form  class="addPostForm">
        <h1>Add Post</h1>
          
        <label for="ImageURL"><b>Image URL</b></label>
        <input type="text" placeholder="Enter Image URL" name="imageURL" required>
    
        <button type="submit" class="addPostButton">Post</button>
        <button type="submit" class="addPostCancelButton" onclick="closeForm()">Cancel</button>
      </form>
    </div>

  <header>
    <div id="countsDiv">
      <p id="followerCount">Follower Count</p>
      <button id="follow"></button>
      <p id="dislikeCount">Dislike Count</p>
    </div>
    <h3 id="username"></h3>
    <img id="profilePic" src="" alt="">  
    <img id="postPic" src="" alt=""> 
    <p id="caption"></p>
  </header>
